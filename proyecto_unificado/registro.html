<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <script src="./libs/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-registro.css">
    <link href="./libs/fontawesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.gif"/>
    <script type="text/javascript" src="./js/script-registro.js"></script>
    <script>
        $(function () {
            $("header").load("header.html");
            $("footer").load("footer.html");
        });
    </script>
</head>

<body>
<div class="container">
    <header></header>
    <main>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registro</li>
            </ol>
        </nav>
        <h1>Registro de Usuarios</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"></div>
                <div class="col-md-4 login">
                    <form action="checklogin" class="form-group" method="POST">
                        <p>Nombre de usuario*:</p>
                        <input id="username" class="form-control" name="username" type="text" maxlength="20" required>
                        <hr>
                        <p>Password*:</p>
                        <input id="password" class="form-control" name="password" type="password" maxlength="100"
                               required>
                        <hr>
                        <p>Confirmar password*:</p>
                        <input id="password2" class="form-control" name="password2" type="password" maxlength="100"
                               required>
                        <hr>
                        <p>Nombre*:</p>
                        <input id="firstname" class="form-control" name="firstname" type="text" maxlength="50" required>
                        <hr>
                        <p>Apellidos*:</p>
                        <input id="lastname" class="form-control" name="lastname" type="text" maxlength="50" required>
                        <hr>
                        <p>Tel√©fono:</p>
                        <input id="phone" class="form-control" name="phone" type="text" maxlength="9">
                        <hr>
                        <p>Email*:</p>
                        <input id="email" class="form-control" name="email" type="text" maxlength="150" required>
                        <hr>
                        <input type="button" class="btn log" name="button" value="ENVIAR" onclick="valida()">

                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <p>*Campos obligatorios</p>
    </main>
    <footer></footer>
</div>
</body>

</html>
