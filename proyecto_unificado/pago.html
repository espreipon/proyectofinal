<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <script src="./libs/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-index.css">
    <link rel="stylesheet" href="./css/style-pago.css">
    <link href="./libs/fontawesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/favicon.gif"/>
    <script>
        $(function () {
            $("header").load("header.html");
            $("footer").load("footer.html");
        });
    </script>
    <script>
        var FormStuff = {
            init: function () {
                this.bindUIActions();
            },
            bindUIActions: function () {
                $("input[type='radio'].check-reveal").on("change", this.applyConditionalRequired);
            },
            applyConditionalRequired: function (e) {
                $(".reveal-if-active.active").removeClass('active');
                $($(this).data("require-pair")).addClass('active');
            }
        };
    </script>
</head>

<body onload="FormStuff.init();">
<div class="container">
    <header></header>
    <main>
        <form action="" method="POST">

                <input id="email" name="email" type="text">
            </fieldset>
            <br>
            <br>

            <fieldset>
                <legend>Dirección de envío</legend>

                <input id="firstname" name="firstname" type="text" maxlength="50" required>

                <input id="lastname1" name="lastname1" type="text" maxlength="50" required>
                <br>
                <label>Dirección:</label>
                <input id="address" name="address" type="text" maxlength="150" required>
                <br>
                <label>Número, piso, letra:</label>
                <input id="number" name="number" type="text" maxlength="50" required>
                <br>
                <label>Ciudad:</label>
                <input id="city" name="city" type="text" maxlength="50" required>
                <br>
                <label>Provincia: </label>
                <select required>
                    <option selected="selected" disabled>Seleciona...</option>

                    <option>Huelva</option>

                    <option>La Rioja</option>
                    <option>Las Palmas</option>
                    <option>León</option>
                    <option>Lleida</option>
                    <option>Lugo</option>
                    <option>Madrid</option>
                    <option>Málaga</option>
                    <option>Murcia</option>
                    <option>Navarra</option>
                    <option>Ourense</option>
                    <option>Palencia</option>
                    <option>Pontevedra</option>
                    <option>Salamanca</option>
                    <option>Santa Cruz de Tenerife</option>
                    <option>Segovia</option>
                    <option>Sevilla</option>
                    <option>Soria</option>
                    <option>Tarragona</option>
                    <option>Teruel</option>
                    <option>Toledo</option>
                    <option>Valencia</option>
                    <option>Valladolid</option>
                    <option>Vizcaya</option>
                    <option>Zamora</option>
                    <option>Zaragoza</option>
                </select>
                <label>Código Postal:</label>
                <input id="postal" name="postal" type="text" maxlength="5" required>
                <br>
            </fieldset>
            <br>
            <br>

            <fieldset>
                <legend>Envíos</legend>
                <input type="radio" class="tipo_envio" name="tipo_envio" checked="checked"/>Envío con Correos Express 24
                horas
                <br>
                <input type="radio" class="tipo_envio" name="tipo_envio"/>Envío con Seur Estándar24 horas
            </fieldset>

            <fieldset>
                <legend>Facturacion y Pagos</legend>
                <div>
                    <input type="radio" name="choice-option" id="choice-otion-1" class="check-reveal"
                           data-require-pair="#choice-option-1-body">
                    <label for="choice-option-1">Tarjeta de crédito</label>
                    <div class="row">
                        <div class="reveal-if-active form-group" id="choice-option-1-body">
                            <div class="col-md-12">
                                <div class="col-md-7">
                                    <input type="text" class="form-control " placeholder="Número de tarjeta">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-3">
                                    <input type="text" class="form-control"
                                           placeholder="Nombre del titular de la tarjeta">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" placeholder="MM / AA">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" placeholder="CSV">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <input type="radio" name="choice-option" id="choice-otion-2" class="check-reveal"
                           data-require-pair="#choice-option-2-body">
                    <label for="choice-option-2">PayPal</label>
                    <div class="reveal-if-active" id="choice-option-2-body">
                        <input type="text" placeholder="Número de tarjeta">
                    </div>

                </div>
                <br>
                <div>
                    <input type="radio" name="choice-option" id="choice-otion-3" class="check-reveal"
                           data-require-pair="#choice-option-3-body">
                    <label for="choice-option-1">Transferencia bancaria</label>
                    <div class="reveal-if-active" id="choice-option-3-body">
                        <input type="text" placeholder="Número de tarjeta">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend></legend>
            </fieldset>
        </form>

        <input type="button" class="btn" name="button" value="PAGAR" />
