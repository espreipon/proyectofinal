<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script>
        function loadDoc() {
            var petValue = document.querySelector('input[name="pet"]:checked').value;
            var weigthValue = document.getElementById("weigth").value;
            
            var actValue = document.querySelector('input[name="activity"]:checked').value;
            
            //funciona
            var sel = document.getElementById("age"); 
            var opt = sel.options[sel.selectedIndex];
            var ageValue = opt.value;
            var ageText = opt.text;

            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "calculadora.php", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };
            xhttp.send('petValue='+petValue+'&ageValue='+ageValue+'&ageText='+ ageText +'&weigthValue='+weigthValue+'&actValue='+actValue);
        }
    </script>
</head>
<body>
    <div id="form">
        <div>
            <input type="radio" id="dog" name="pet" value="dog" checked>
            <label>Perro</label>
            <input type="radio" id="cat" name="pet" value="cat">
            <label>Gato</label>
        </div><br>
        <div>
            <label>Edad:</label>
            <select id="age" name="age">
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
                <option value="5">5 meses</option>
                <option value="6">6 meses</option>
                <option value="7">7 meses</option>
                <option value="8">8 meses</option>
                <option value="9">9 meses</option>
                <option value="10">10 meses</option>
                <option value="11">11 meses</option>
                <option value="12">12 meses</option>
                <option value="13">mayor 1 a√±o</option>
            </select>
        </div><br>
        <div>
            <label>Peso:</label>
            <input type="number" id="weigth" name="weigth" value="5" placeholder="15.6" />
        </div><br>
        <div>
            <label>Actividad:</label>
            <br>
            <input type="radio" id="low" name="activity" value="low"><label>Baja</label>
            <input type="radio" id="medium" name="activity" value="medium" checked><label id>Media</label>
            <input type="radio" id="high" name="activity" value="high"><label>Alta</label>
        </div>
        <input type="button" value="Calcular" onclick="loadDoc()" />
    </div> 
    <div>
        <p id="result">

        </p>
    </div>
</body>
</html>
