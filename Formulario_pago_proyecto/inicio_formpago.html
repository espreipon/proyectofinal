<!DOCTYPE html>
<html lang="en">
<head>
 <title>Método de Pago</title>
 <meta charset = "utf-8">
 <style>
    .hideable { position: relative; visibility: visible; }
 </style>
 <script>
    function Mostrar_Ocultar(hide) {
        if (document.layers)
        /*aqui se cambian los valores 'show' y 'hide' para ocultarlo o mostrar los campos:
        document.contenido.visibility = ****variable(hide)**** ? ****estado('hide') **** y despues *****: 'show'; */
            document.contenido.visibility = hide ? 'hide' : 'show';
        else {
            var g = document.all ? document.all.contenido :
            document.getElementById('contenido');
            g.style.visibility = hide ? 'hidden' : 'visible';
        }
    }
 </script>
 </head>
<body>
<form action="formapago.php " method="POST">

    <label>Código Postal:</label><input id="postal" name="postal" type="text" value="21111" required>
    
    <label>Ciudad:*</label><input id="city" name="city" type="text" value="Madrid" required>
    <label>Pais:*</label><input id="country" name="country" type="text" value="España" required> <!--Desplegable-->

    <br>

        <label>Código Postal:</label><input id="postal2" name="postal2" type="text" value="21111" required>
